<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta data-n-head="ssr" data-hid="author" name="author" content="Vítor Marçal">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/responsive.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content">
    <div class="main">
      <header>
        <span></span>
      </header>

      <ul class="acoes">
        <li>
          <button>
            <img src="/images/icon-document.svg" alt="document">
          </button> 
        </li>
        <li>
          <button>
            <img src="/images/icon-folder.svg" alt="folder">
          </button>
          
        </li>
        <li>
          <button>
            <img src="/images/icon-upload.svg" alt="upload">
          </button>
        </li>
      </ul>
    </div>

    <div class="progresso">

      <div class="message">
        <div class="balao">
          <span>185</span>
          <span>GB LEFT</span>
        </div>
        
      </div>
  
      <div class="bar">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="barra-progresso">
          <div class="usado">
            <div class="bola"></div>
          </div>
        </div>
        <div class="capacity">
          <span>
            0 GB
          </span>
          <span>
            1000 GB
          </span>
        </div>
        
      </div>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://vitormarcal.com.br/" target="_blank">Vítor Marçal</a>.
  </div>

  <script>
    
    const barraUsada = document.querySelector('.usado')
    let usado = 1;
    let total = 81;

    const interval = setInterval(incrementa, 10)


    function incrementa() {
      if (usado > 81) {
        clearInterval(interval)
      }
      barraUsada.style.width = `${usado++}%` 
    }  

  </script>
</body>
</html>
